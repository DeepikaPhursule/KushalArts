<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Image Gallery</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
        <meta name="description" content="Responsive Image Gallery with jQuery" />
        <meta name="keywords" content="jquery, carousel, image gallery, slider, responsive, flexible, fluid, resize, css3" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/elastislide.css" />
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1' rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css' />
		<noscript>
			<style>
				.es-carousel ul{
					display:block;
				}
			</style>
		</noscript>
		<script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">	
			<div class="rg-image-wrapper">
				{{if itemsCount > 1}}
					<div class="rg-image-nav">
						<a href="#" class="rg-image-nav-prev">Previous Image</a>
						<a href="#" class="rg-image-nav-next">Next Image</a>
					</div>
				{{/if}}
				<div class="rg-image"></div>
				<div class="rg-loading"></div>
				<div class="rg-caption-wrapper">
					<div class="rg-caption" style="display:none;">
						<p></p>
					</div>
				</div>
			</div>
		</script>
    </head>
    <body>
	
		 <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Metal Work
                    
                </h1>
                <ol class="breadcrumb">
                    <li><a href="index.html">Home</a>
                    </li>
                    
                </ol>
            </div>
        </div>
        <!-- /.row -->
	
		<div class="container">
			<div class="header">
				
			</div><!-- header -->
			
			<div class="content">
				
				<div id="rg-gallery" class="rg-gallery">
					<div class="rg-thumbs">
						<!-- Elastislide Carousel Thumbnail Viewer -->
						<div class="es-carousel-wrapper">
							<div class="es-nav">
								<span class="es-nav-prev">Previous</span>
								<span class="es-nav-next">Next</span>
							</div>
							<div class="es-carousel">
								<ul>
									<li><a href="#"><img src="Images/Metal/thumbs/Metal_1.jpg" data-large="Images/Metal/Metal_1.jpg" alt="image01" data-description="Clay Portrait" /></a></li>
									<li><a href="#"><img src="Images/Metal/thumbs/Metal_2.jpg" data-large="Images/Metal/Metal_2.jpg" alt="image02" data-description="Siporex ( Artificial Stone) Panel" /></a></li>
									<li><a href="#"><img src="Images/Metal/thumbs/Metal_3.jpg" data-large="Images/Metal/Metal_3.jpg" alt="image03" data-description="Siporex ( Artificial Stone) Panel" /></a></li>
									<li><a href="#"><img src="Images/Metal/thumbs/Metal_4.jpg" data-large="Images/Metal/Metal_4.jpg" alt="image04" data-description="Siporex ( Artificial Stone) Panel" /></a></li>
									<li><a href="#"><img src="Images/Metal/thumbs/Metal_5.jpg" data-large="Images/Metal/Metal_5.jpg" alt="image04" data-description="Siporex ( Artificial Stone) Panel" /></a></li>
									<li><a href="#"><img src="Images/Metal/thumbs/Metal_6.jpg" data-large="Images/Metal/Metal_6.jpg" alt="image01" data-description="Clay Portrait" /></a></li>
									<li><a href="#"><img src="Images/Metal/thumbs/Metal_7.jpg" data-large="Images/Metal/Metal_7.jpg" alt="image02" data-description="Siporex ( Artificial Stone) Panel" /></a></li>
									<li><a href="#"><img src="Images/Metal/thumbs/Metal_8.jpg" data-large="Images/Metal/Metal_8.jpg" alt="image03" data-description="Siporex ( Artificial Stone) Panel" /></a></li>
									<li><a href="#"><img src="Images/Metal/thumbs/Metal_9.jpg" data-large="Images/Metal/Metal_9.jpg" alt="image04" data-description="Siporex ( Artificial Stone) Panel" /></a></li>
									<li><a href="#"><img src="Images/Metal/thumbs/Metal_10.jpg" data-large="Images/Metal/Metal_10.jpg" alt="image04" data-description="Siporex ( Artificial Stone) Panel" /></a></li>
									<li><a href="#"><img src="Images/Metal/thumbs/Metal_12.jpg" data-large="Images/Metal/Metal_11.jpg" alt="image01" data-description="Clay Portrait" /></a></li>
									<li><a href="#"><img src="Images/Metal/thumbs/Metal_12.jpg" data-large="Images/Metal/Metal_12.jpg" alt="image02" data-description="Siporex ( Artificial Stone) Panel" /></a></li>
									<li><a href="#"><img src="Images/Metal/thumbs/Metal_13.jpg" data-large="Images/Metal/Metal_13.jpg" alt="image03" data-description="Siporex ( Artificial Stone) Panel" /></a></li>
									<li><a href="#"><img src="Images/Metal/thumbs/Metal_14.jpg" data-large="Images/Metal/Metal_14.jpg" alt="image04" data-description="Siporex ( Artificial Stone) Panel" /></a></li>
								
								</ul>
							</div>
						</div>
						<!-- End Elastislide Carousel Thumbnail Viewer -->
					</div><!-- rg-thumbs -->
				</div><!-- rg-gallery -->
				
			</div><!-- content -->
		</div><!-- container -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/jquery.elastislide.js"></script>

</html>
